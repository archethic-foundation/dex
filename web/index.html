<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="author" content="Archethic">
  <meta name="description"
    content="Jump into aeSwap, the go-to DEX on Archethic to swap, stake, and farm UCO tokens. Get started now and take advantage of high-yield farming and secure staking on a revolutionary blockchain platform.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="aeSwap">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <!-- Placeholder for meta robots -->
  <!-- #robotsMetaTag -->

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="icon" type="image/png" href="favicon.png">

  <title>aeSwap - Archethic DEX to swap, stake and farm UCO token</title>
  <link rel="manifest" href="manifest.json">

  <script>
    var serviceWorkerVersion = '{{flutter_service_worker_version}}';
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer=""></script>

  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
</head>

<body>
  <script>
    window.addEventListener("load", function (ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        entrypointUrl: "main.dart.js?v=" + serviceWorkerVersion,
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function (engineInitializer) {
          engineInitializer
            .initializeEngine({
              useColorEmoji: true,
            })
            .then(function (appRunner) {
              appRunner.runApp();
            });
        },
      });
    });
  </script>


  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var domain = window.location.hostname;
      console.log("Plausible - Retrieved Domain:", domain);

      var script = document.createElement('script');
      script.defer = true;
      script.setAttribute('data-domain', domain);
      script.src = 'https://plausible.io/js/script.js';

      document.head.appendChild(script);

      script.onload = function () {
        console.log("Plausible - Script successfully loaded.");
      };

      script.onerror = function (error) {
        console.log("Plausible - Error loading the script:", error);
      };
    });
  </script>

</body>

</html>
